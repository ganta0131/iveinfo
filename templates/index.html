<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>週末どこいく？</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .search-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }
        .search-button:hover {
            background-color: #45a049;
        }
        #events {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>週末どこいく？</h1>
        <button class="search-button" onclick="searchEvents()">イベントを調べる</button>
        <div id="events">
            <div id="loading" class="loading" style="display: none;">イベント情報を検索中...</div>
            <div id="events-content"></div>
        </div>
    </div>

    <script>
        async function searchEvents() {
            const loading = document.getElementById('loading');
            const eventsContent = document.getElementById('events-content');
            
            loading.style.display = 'block';
            eventsContent.innerHTML = '';
            
            try {
                const response = await fetch('/get_events', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    eventsContent.innerHTML = `<pre>${data.events}</pre>`;
                } else {
                    eventsContent.innerHTML = `<p>エラーが発生しました: ${data.error}</p>`;
                }
            } catch (error) {
                eventsContent.innerHTML = `<p>エラーが発生しました: ${error.message}</p>`;
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
