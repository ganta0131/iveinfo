<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>節約献立プランナー</title>
    <style>
        body {
            font-family: 'Yu Gothic', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .slider-item {
            width: 100%;
        }
        
        .slider {
            width: 100%;
            height: 4px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: #ddd;
            border-radius: 2px;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .slider::-moz-range-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .slider::-webkit-slider-thumb:hover {
            background: #45a049;
        }
        
        .slider-value {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            color: #4CAF50;
        }
        
        .search-button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .search-button:hover {
            background-color: #45a049;
        }
        
        .search-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .recipes {
            margin-bottom: 30px;
        }
        
        .recipe-day {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .recipe-item {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .shopping-list {
            padding: 15px;
            background-color: white;
            border-radius: 5px;
        }
        
        .shopping-item {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .shopping-item:last-child {
            border-bottom: none;
        }
        
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>節約献立プランナー</h1>
        <form id="mealPlanForm">
            <div class="form-group">
                <label for="people">人数</label>
                <input type="number" id="people" name="people" min="1" value="2" required>
            </div>
            
            <div class="form-group">
                <label for="days">献立日数（1〜7日）</label>
                <input type="number" id="days" name="days" min="1" max="7" value="7" required>
            </div>
            
            <div class="form-group">
                <label>和食・洋食・中華の希望日数</label>
                <div class="slider-group">
                    <div class="slider-item">
                        <label for="japanese">和食</label>
                        <div class="slider-container">
                            <input type="range" id="japanese" name="japanese" min="0" max="7" value="3" class="slider">
                            <span id="japaneseValue" class="slider-value">3</span>
                        </div>
                    </div>
                    <div class="slider-item">
                        <label for="western">洋食</label>
                        <div class="slider-container">
                            <input type="range" id="western" name="western" min="0" max="7" value="2" class="slider">
                            <span id="westernValue" class="slider-value">2</span>
                        </div>
                    </div>
                    <div class="slider-item">
                        <label for="chinese">中華</label>
                        <div class="slider-container">
                            <input type="range" id="chinese" name="chinese" min="0" max="7" value="2" class="slider">
                            <span id="chineseValue" class="slider-value">2</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" id="searchButton" class="search-button">レシピを提案</button>
            </div>
        </form>

        <div id="resultContainer" class="result-container" style="display: none;">
            <div id="recipes"></div>
            <div id="shoppingList"></div>
        </div>
    </div>

    <script>
        // スライダーの初期化
        document.querySelectorAll('.slider').forEach(slider => {
            slider.addEventListener('input', function() {
                const value = this.value;
                const valueElement = document.getElementById(this.id + 'Value');
                valueElement.textContent = value;
            });
        });

        // フォームの送信処理
        document.getElementById('mealPlanForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const resultContainer = document.getElementById('resultContainer');
            const recipes = document.getElementById('recipes');
            const shoppingList = document.getElementById('shoppingList');

            try {
                // バリデーション
                const days = parseInt(form.days.value);
                const japanese = parseInt(form.japanese.value);
                const western = parseInt(form.western.value);
                const chinese = parseInt(form.chinese.value);

                if (japanese + western + chinese !== days) {
                    showError('和食・洋食・中華の合計日数が指定された日数と一致しません');
                    return;
                }

                // ローディング表示
                resultContainer.style.display = 'none';

                // API呼び出し
                const response = await fetch('/get_meal_plan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        people: form.people.value,
                        days: days,
                        japanese: japanese,
                        western: western,
                        chinese: chinese
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // 結果の表示
                    const formattedRecipes = formatRecipes(data.recipes);
                    recipes.innerHTML = formattedRecipes;
                    shoppingList.innerHTML = data.shoppingList;
                    resultContainer.style.display = 'block';
                } else {
                    throw new Error(data.error || 'エラーが発生しました');
                }
            } catch (error) {
                showError(error.message);
            }
        });

        function showError(message) {
            const errorElement = document.createElement('div');
            errorElement.className = 'error';
            errorElement.textContent = message;
            document.getElementById('mealPlanForm').appendChild(errorElement);
            setTimeout(() => {
                errorElement.remove();
            }, 3000);
        }

        function formatRecipes(recipesText) {
            const paragraphs = recipesText.split('\n');
            let html = '';
            let currentDay = null;
            let currentType = null;
            
            paragraphs.forEach(para => {
                const trimmed = para.trim();
                if (!trimmed) return;
                
                // 日付の検出
                const dayMatch = trimmed.match(/^\d+日目$/);
                if (dayMatch) {
                    if (currentDay) {
                        html += '</div>';
                    }
                    html += `<div class="recipe-day">`;
                    html += `<h3>${trimmed}</h3>`;
                    currentDay = trimmed;
                    currentType = null;
                    return;
                }
                
                // レシピタイプの検出
                if (trimmed.startsWith('- 主菜：') || trimmed.startsWith('- 副菜：')) {
                    if (currentType) {
                        html += '</div>';
                    }
                    const type = trimmed.startsWith('- 主菜：') ? '主菜' : '副菜';
                    html += `<div class="recipe-type">`;
                    html += `<h4>${type}</h4>`;
                    currentType = type;
                    return;
                }
                
                // 材料・作り方の検出
                if (trimmed.startsWith('材料：') || trimmed.startsWith('作り方：')) {
                    html += `<div class="recipe-section">`;
                    html += `<h5>${trimmed}</h5>`;
                    html += `<ul>`;
                    return;
                }
                
                // リスト項目の検出
                if (trimmed.startsWith('- ')) {
                    html += `<li>${trimmed.replace(/^- /, '')}</li>`;
                    return;
                }
                
                // 買い物リストの開始
                if (trimmed.startsWith('最後に、同じ食材を合算して買い物リストを作成してください：')) {
                    if (currentDay) {
                        html += '</div>';
                    }
                    return false;
                }
            });
            
            if (currentType) {
                html += '</div>';
            }
            if (currentDay) {
                html += '</div>';
            }
            
            return html;
        }
    </script>
</body>
</html>
