<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>週末どこいく？</title>
    <style>
        body {
            font-family: 'Yu Gothic', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .description {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #666;
        }
        
        #searchButton {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 300px;
            margin: 0 auto;
            display: block;
        }
        
        #searchButton:hover {
            background-color: #45a049;
        }
        
        #searchButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .events {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .events-container {
            margin-top: 20px;
        }
        
        .events-container p {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
            word-wrap: break-word;
            word-break: break-all;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>週末どこいく？</h1>
        <p class="description">たけるの家の近くのイベントを調べてみよう！</p>
        <button class="search-button" onclick="searchEvents()">イベントを調べる</button>
        <div id="events">
            <div id="loading" class="loading" style="display: none;">イベント情報を検索中...</div>
            <div id="events-content"></div>
        </div>
    </div>

    <script>
        async function searchEvents() {
            const loading = document.getElementById('loading');
            const eventsContent = document.getElementById('events-content');
            
            loading.style.display = 'block';
            eventsContent.innerHTML = '';
            
            try {
                const response = await fetch('/get_events', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    eventsContent.innerHTML = `<pre>${data.events}</pre>`;
                } else {
                    eventsContent.innerHTML = `<p>エラーが発生しました: ${data.error}</p>`;
                }
            } catch (error) {
                eventsContent.innerHTML = `<p>エラーが発生しました: ${error.message}</p>`;
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
